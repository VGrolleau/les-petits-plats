<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Les petits plats</title>
	<link href="dist/style.css" rel="stylesheet">
	<link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
	      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
	      referrerpolicy="no-referrer" rel="stylesheet"/>
</head>

<body>

<img alt="" class="relative mx-auto mt-10 mb-5 w-64" src="assets/images/logo-petits-plats.png">

<div class="search-section relative w-[80%] mx-[10%] rounded bg-[#E7E7E7] flex items-center">
	<input class="w-full rounded bg-[#E7E7E7] p-6 border-none" id="search-bar" name="search-bar"
	       placeholder="Rechercher une recette" type="search" value="">
	<label class="absolute right-6 z-1" for="search-bar">
		<i class="fa-solid fa-magnifying-glass"></i>
	</label>
</div>

<section class="selection-section w-[80%] mx-[10%] mt-4 flex"></section>

<div class="custom-select-group w-[80%] mx-[10%] mt-4 flex">
	<div class="custom-select bg-[#3282F7]" id="custom-select-ingredients">
		<button class="order-by-btn" id="btn-ingredients">
			Ingrédients <span class="fa-solid fa-angle-down select-arrow pointer-events-none"></span>
		</button>
		<div class="order-by-input" id="order-input-ingredients">
			<input id="ingredients-input" name="ingredients-input" placeholder="Rechercher un ingrédient"
			       type="search" value="" autofocus>
			<label class="absolute right-6 z-1" for="ingredients-input">
				<i class="fa-solid fa-angle-down select-arrow"></i>
			</label>
		</div>
		<ul id="ul-select-ingredients" class="hidden"></ul>
	</div>

	<div class="custom-select bg-[#68D9A4]" id="custom-select-appliance">
		<button class="order-by-btn" id="btn-appliances">
			Appareils <span class="fa-solid fa-angle-down select-arrow pointer-events-none"></span>
		</button>
		<div class="order-by-input" id="order-input-appliances">
			<input id="appliances-input" name="appliances-input" placeholder="Rechercher un appareil"
			       type="search" value="" autofocus>
			<label class="absolute right-6 z-1" for="appliances-input">
				<i class="fa-solid fa-angle-down select-arrow"></i>
			</label>
		</div>
		<ul id="ul-select-appliance" class="hidden"></ul>
	</div>

	<div class="custom-select bg-[#ED6454]" id="custom-select-ustensils">
		<button class="order-by-btn" id="btn-ustensils">
			Ustensiles <span class="fa-solid fa-angle-down select-arrow pointer-events-none"></span>
		</button>
		<div class="order-by-input" id="order-input-ustensils">
			<input id="ustensils-input" name="ustensils-input" placeholder="Rechercher un ustensile"
			       type="search" value="" autofocus>
			<label class="absolute right-6 z-1" for="ustensils-input">
				<i class="fa-solid fa-angle-down select-arrow"></i>
			</label>
		</div>
		<ul id="ul-select-ustensils" class="hidden"></ul>
	</div>
</div>

<section class="recipes-section w-[80%] mx-[10%] my-6 grid grid-cols-3 gap-x-44 gap-y-20"></section>

<script src="scripts/main.js" type="module"></script>

</body>

</html>
